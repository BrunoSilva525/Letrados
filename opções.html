<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imgs/icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Opções</title>
    </head>
    <body>
        <audio id="music" src="sounds/musica5.mp3" loop autoplay></audio>
        <h1 class="titulo">Opções</h1>
        <div id="options">
            <h2>Volume da música</h2>
            <input type="range" min="0" max="1" step="0.01" id="volume-slider">
            <h2>Plano de fundo</h2>
            <select id="background-select">
                <option value="bg1">Plano de fundo 1</option>
                <option value="bg2">Plano de fundo 2</option>
                <option value="bg3">Plano de fundo 3</option>
                <option value="bg4">Plano de fundo 4</option>
            </select>
        </div>
        <a class="voltar" href="menu.html"><button>Voltar</button></a> 
        <script src="js/opcoes.js"></script>
    </body>
</html>
